syntax = "proto3";

package github.user.v1;

// GitHub OAuth related messages
message GitHubOAuthProfile {
    string github_id = 1;
    string login = 2;
    string name = 3;
    string email = 4;
    string avatar_url = 5;
    string access_token = 6;
    string refresh_token = 7;
    int64 expires_at = 8;
    string created_at = 9;
    string updated_at = 10;
}

message OAuthState {
    string state = 1;
    string redirect_uri = 2;
    int64 expires_at = 3;
}

