syntax = "proto3";

package user.airdb.v1;

import "google/api/field_behavior.proto";
import "validate/validate.proto";

message WechatUserInfo {
    string openid = 1;
    string unionid = 2;
    string city = 3;
    string country = 4;
    string province = 5;
    string language = 6;
    string nickname = 7;
    string avatar = 8;
    string gender = 9;
}


message WechatUserAccessToken {
    string access_token = 1;
    int64 expires_in = 2;
}